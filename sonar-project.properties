# SonarQube Configuration for Becomap Flutter SDK
sonar.projectKey=becomap-flutter-sdk
sonar.projectName=Becomap Flutter SDK
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=lib,packages/becomap_flutter_sdk/lib
sonar.tests=test,packages/becomap_flutter_sdk/test
sonar.language=dart

# Exclusions
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.mocks.dart,**/generated/**,android_sdk/**,build/**,.dart_tool/**,coverage/**

# Test exclusions
sonar.test.exclusions=**/*_test.dart,**/test/**

# Coverage configuration
sonar.dart.coverage.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*_test.dart,**/test/**,**/*.g.dart,**/*.freezed.dart,**/*.mocks.dart

# Encoding
sonar.sourceEncoding=UTF-8

# Analysis parameters
sonar.dart.analysis.timeout=300

# Quality gate
sonar.qualitygate.wait=true

# Security configuration
sonar.security.hotspots.inheritFromParent=true
